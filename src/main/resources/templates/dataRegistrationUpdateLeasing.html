<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Data Registration Update Leasing</title>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>Opdater Leasingaftale</h1>
        <form th:action="@{/saveUpdateLeasing}" method="post">
            <input type="hidden" name="id" th:value="${leasing.id}" />

            <label for="car_id">Vognnummer:</label>
            <input type="number" id="car_id" name="car_id" placeholder="Indtast ID" th:value="${leasing.car_id}" required>

            <label for="start_date">Start dato for leasingen:</label>
            <input type="date" id="start_date" name="start_date" placeholder="Indtast start dato" th:value="${leasing.start_date}" required>

            <label for="end_date">Slut dato for leasingen:</label>
            <input type="date" id="end_date" name="end_date" placeholder="Indtast slut dato" th:value="${leasing.end_date}" required>

            <label for="price">Pris:</label>
            <input type="number" id="price" name="price" placeholder="Indtast pris på leasingen" th:value="${leasing.price}" required>

            <label for="status">Er abonnement limited?</label>
            <!-- Boolean har skabt fejl, når checkboxen ikke er markeret. Primitive typer(boolean, int osv) må ikke være null eller manglende -->
            <input type="checkbox" id="status" name="status" value="true" th:checked="${leasing.status}" />

            <label for="customer_info"> Førerens navn </label>
            <input type="text" id="customer_info" name="customer_info" placeholder="Indtast for- og efternavn" th:value="${leasing.customer_info}" required>

            <button type="submit" class="button-row">Gem ændringer</button>
        </form>
    </div>
</div>
</body>
</html>
