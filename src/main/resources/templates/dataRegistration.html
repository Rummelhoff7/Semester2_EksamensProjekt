<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Data Registration</title>
</head>
<body>
<h1>Data Registration</h1>

<div class="order-container">
    <div class="form-container">
        <h2>Registrer ny leasing</h2>
        <form th:action="@{/createLeasing}" method="post">
            <label type="car_id"> Bilens ID</label>
            <input type="number" name="car_id" placeholder="Indtast ID" required/>

            <label for="start_date"> Start dato for leasingen</label>
            <input type="date" id="start_date" name="start_date" placeholder="Indstast start dato" required>

            <label for="end_date">Slut dato for leasingen</label>
            <input type="date" id="end_date" name="end_date" placeholder="Indtast slut dato" required>

            <label for="price">Pris</label>
            <input type="number" id="price" name="price" placeholder="Indtast pris på leasingen" required>

            <label for="status">Er abonnementet limited?</label>
            <input type="checkbox" id="status" name="status" required>

            <label for="customer_info"> Førerens navn </label>
            <input type="text" id="customer_info" name="customer_info" placeholder="Indtast for- og efternavn" required>

            <button type="submit">Opret leasing</button>
        </form>
    </div>
</div>

<h1>Biler der kan forhånds sælges</h1>

<div class="container">

    <div class="square" th:each="car : ${carForSale}">
        <!--/*
        <img th:src="@{'/img/'+${car.img}}" alt="Wish image"/>
        */-->
        <div>
            <p>Vogn nummer: <span th:text="${car.id}"></span></p>
        </div>
        <div>
            <p>Stel nummer: <span th:text="${car.framenumber}"></span></p>
        </div>
        <div>
            <p>Farve: <span th:text="${car.color}"></span></p>
        </div>
        <div>
            <p>Mærke: <span th:text="${car.brand}"></span></p>
        </div>
        <div>
            <p>Model: <span th:text="${car.model}"></span></p>
        </div>
        <div>
            <p>Udstyrs niveau: <span th:text="${car.equipment_level}"></span></p>
        </div>
        <div>
            <p>Stål pris: <span th:text="${car.steel_price}"></span>kr</p>
        </div>
        <div>
            <p>Registrerings pris: <span th:text="${car.registration_fee}"></span>kr</p>
        </div>
        <div>
            <p>CO2 udledning : <span th:text="${car.CO2_emissions}"></span>g/km</p>
        </div>
        <div>
            <p>Limited : <span th:text="${car.limited}"></span></p>
        </div>
        <div>
            <p>Status : <span th:text="${car.status}"></span></p>
        </div>
        <a th:href="@{/advanceCarSale(car_id=${car.id})}" class="btn">
            Opret Forhåndssalg
        </a>
        <br />
        <br />
    </div>
</div>
</body>
</html>
