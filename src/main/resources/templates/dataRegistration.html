<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Data Registration</title>
</head>
<body>
<h1>Data Registration</h1>

<div class="order-container">
    <div class="form-container">
        <h2>Registrer ny leasing</h2>
        <form th:action="@{/createLeasing}" method="post">
            <label type="car_id"> Bilens ID</label>
            <input type="number" name="car_id" placeholder="Indtast ID" required/>

            <label for="start_date"> Start dato for leasingen</label>
            <input type="date" id="start_date" name="start_date" placeholder="Indstast start dato" required>

            <label for="end_date">Slut dato for leasingen</label>
            <input type="date" id="end_date" name="end_date" placeholder="Indtast slut dato" required>

            <label for="price">Pris</label>
            <input type="number" id="price" name="price" placeholder="Indtast pris på leasingen" required>

            <label for="status">Er abonnementet limited?</label>
            <input type="checkbox" id="status" name="status" required>

            <label for="customer_info"> Førerens navn </label>
            <input type="text" id="customer_info" name="customer_info" placeholder="Indtast for- og efternavn" required>

            <button type="submit">Opret leasing</button>
        </form>
    </div>
</div>


<h1>ledige  biler</h1>
<div class="container">
    <div class="square" th:each="leasing : ${limitedLeasing}">
        <div>
            <p>Start dato: <span th:text="${leasing.start_date}"></span></p>
        </div>
        <div>
            <p>Slut dato: <span th:text="${leasing.end_date}"></span></p>
        </div>
        <div>
            <p>Pris: <span th:text="${leasing.price}"></span>kr</p>
        </div>
        <div>
            <p>Status: <span th:text="${leasing.status}"></span></p>
        </div>
        <div>
            <p>Kunde info: <span th:text="${leasing.customer_info}"></span></p>
        </div>
    </div>
</div>
<footer>
    <button>Kontakt Support</button>
    <p>Tlf: 46 46 05 29</p>
</footer>
</body>
</html>
