<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Data Registration</title>
</head>
<body>
<div class="header-nav">
    <a th:href="@{/index}" class="btn">Log out</a>
</div>
<h1>Data Registration</h1>

<div class="container">
    <div class="form-container">
        <h2>Registrer ny leasing</h2>

        <div th:if="${errorMessage}" style="color: red; margin-bottom: 1em;">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/createLeasing}" method="post">
            <label for="car_id"> Vognnummer</label>
            <input type="number" id="car_id" name="car_id" placeholder="Indtast ID" required/>

            <label for="status">Er abonnementet limited?</label>
            <input type="hidden" name="status" value="false"/>
            <input type="checkbox" id="status" name="status" value="true"/>
            <small>Ved valg af limited, bliver slut datoen 5 måneder efter start datoen </small>

            <label for="start_date"> Start dato for leasingen</label>
            <input type="date" id="start_date" name="start_date" placeholder="Indstast start dato" required>

            <label for="end_date">Slut dato for leasingen</label>
            <input type="date" id="end_date" name="end_date" placeholder="Indtast slut dato" required>

            <label for="price">Pris</label>
            <input type="number" id="price" name="price" placeholder="Indtast pris på leasingen" required>

            <label for="customer_info"> Førerens navn </label>
            <input type="text" id="customer_info" name="customer_info" placeholder="Indtast for- og efternavn" required>

            <button type="submit" class="button-row">Opret leasing</button>
        </form>
    </div>
</div>
<a class="button-row" th:href="@{/dataRegistrationHomePage(user_role=${param.user_role})}">Gå tilbage</a>
<footer class="site-footer">
    <div class="footer-content">
        <p class="footer-title">Kontakt Os!</p>
        <p class="footer-phone">89 88 50 80</p>
    </div>
</footer>
</body>
</html>
